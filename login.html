<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h2>Iniciar Sesión</h2>
        
        <!-- Login con Google -->
        <button id="login-google-btn" class="btn btn-primary mb-3">Login con Google</button>

        <hr>

        <!-- Login con Email y Contraseña -->
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Correo electrónico">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
        </div>
        <button id="login-email-btn" class="btn btn-success">Login con Email</button>

        <p class="mt-3">
            ¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a>
        </p>
    </div>

    <!-- Cargar Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

    <!-- Tu script.js -->
    <script src="script.js"></script>
</body>
</html>
